<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-Login</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300" rel="stylesheet">
    <link rel="stylesheet" href="icons/icomoon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">
        <div class="form-side">
            <div class="wrapper">
                <div class="logo">
                    <div></div>
                    <div></div>
                </div>
                <div class="heading">Enter the Spot</div>
                <form action="">
                    <div class="username">
                        <span class="icon icon-user"></span>
                        <input type="text" name="username" placeholder="username">
                    </div>
                    <div class="password">
                        <span class="icon icon-lock"></span>
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <div class="button">
                        <button type="submit">Enter</button>
                        <span class="icon icon-chevron-right"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-side">
            <span>Search-based Analytics for Humans.</span>
        </div>
    </div>
</body>
</html>
