<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="icons/icomoon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">
        <nav class="navbar">
            <div class="left">
                <span class="title">Create an Account</span>
            </div>
            <div class="right">
                <span class="subtitle">Already a user?</span>
                <span class="action">Log In</span>
            </div>
        </nav>
        <div class="page-content">
            <div class="welcome-text">
                <div class="circles circle-left"></div>
                <span>Welcome, You! Feed me with some details.</span>
            </div>

            <div class="login-form">
                <div class="circles circle-right"></div>
                <form>
                    <div class="email underline">
                        <span class="icon icon-mail"></span>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="password underline">
                        <span class="icon icon-lock"></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="first-name underline">
                        <span class="icon icon-toggle-left"></span>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="last-name underline">
                        <span class="icon icon-toggle-right"></span>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="submit">
                        <button type="submit">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
