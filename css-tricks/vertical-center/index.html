<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertically Center Elements</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section-table">
            <h2 class="title">Table</h2>

            <div class="parent">
                <div class="element">
                    Center me!
                </div>
            </div>
        </section>

        <section class="section-absolute">
            <h2 class="title">Absolute</h2>

            <div class="parent">
                <div class="element">
                    Center me!
                </div>
            </div>
        </section>

        <section class="section-flexbox">
            <h2 class="title">Flexbox</h2>

            <div class="parent">
                <div class="element">
                    Center me!
                </div>
            </div>
        </section>

        <section class="section-grids">
            <h2 class="title">Grids</h2>

            <div class="parent">
                <div class="element">
                    Center me!
                </div>
            </div>
        </section>

        <section class="section-margin">
            <h2 class="title">Margin <small>w/ flex or grid</small></h2>

            <div class="parent">
                <div class="element">
                    Center me!
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
